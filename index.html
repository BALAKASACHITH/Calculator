<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="his">
        <button class="cls">close</button>
        <p class="hdata"></p>
    </div>
    <div class="cal">
        <div class="screen" style="font-family:'Times New Roman', Times, serif;"></div>
        <div class="key">
            <div class="keys clear" style="background-color: red;">AC</div>
            <div class="op keys num">%</div>
            <div class="keys del"><i class="fa-solid fa-delete-left"></i></div>
            <div class="op keys num divi"><h1 style="color: black; font-size:xx-small">/</h1><i class="fa-solid fa-divide"></i></div>
            <div class="keys num">7</div>
            <div class="keys num">8</div>
            <div class="keys num">9</div>
            <div class="op keys num">x</div>
            <div class="keys num">4</div>
            <div class="keys num">5</div>
            <div class="keys num">6</div>
            <div class="op keys num">-</div>
            <div class="keys num">1</div>
            <div class="keys num">2</div>
            <div class="keys num">3</div>
            <div class="op keys num">+</div>
            <div style="background-color: brown;" class="keys history">H</div>
            <div class="keys num">0</div>
            <div class="keys num dot">.</div>
            <div class="result keys">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
